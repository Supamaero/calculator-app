<! doctype html>

<html>

<head>

	
	<title>Calculator App</title>

	<link rel="stylesheet" type="text/css" href="style.css">

   


</head>
    
<body>
	<div class="main_container">
        
    <div class="calculator">
        
        <div class="operator_section"> 
            
        <div> <img class="cross" src="cross.png" width= 18 height=18> </div>
        
        <div class="border"></div>
        
        </div>
        
        <div class="numeric_section">
            
        <div class="left_section">
            
            <div class="col1">
                
            <div class="circle1"><p class="font_increase">7</p></div>
            
            <div class="circle2"><p class="font_increase">8</p></div> 
 
            <div class="circle3"><p class="font_increase">9</p></div>    
           
            </div>
            
             <div class="col2"> 
               <div class="circle4"><p class="font_increase">4</p></div>  
                 
                <div class="circle5"><p class="font_increase">5</p></div>  
                 
                <div class="circle6"><p class="font_increase">6</p></div>  
              
            </div>
            
             <div class="col3"> 
                <div class="circle7"><p class="font_increase">1</p></div> 
                 
                 <div class="circle8"><p class="font_increase">2</p></div> 
                 
                 <div class="circle9"><p class="font_increase">3</p></div> 
                
            
            </div>
            
            <div class="col4"> 
               <div class="circle10"><p class="font_increase">0</p></div> 
                
                <div class="circle11"><p class="font_increase">.</p></div> 
                
                <div class="circle12"> <img class="back" src="back.png"></div> 
                
            
            </div>
        
            
        </div>
        
            
        <div class="right_section">
            
            <div class="operator_container">
            
                <div class="divide"> </div>
            
                <div class="multiply"> </div>
                
                <div class="minus"> </div>
                
                <div class="add"> </div>
               
                
            
            </div>

        </div>
        

        
        </div>
    
    </div>
    
    
    </div>


    



</body>
</html>
